<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    p{
        border: 1px solid black;
        width: 10em;
        height: 4em; 
        color: black;
    }    
    .boxOne{
        background-color: #AE0D7A;
    }
    .boxTwo{
        color: white;
        background-image: linear-gradient(to right,black,purple )
        
    }
    .boxThree{
        background-color: rgba(174, 13, 122,0.5);
    }
    .boxFourth{
        background-color: #AE0D7A;
        box-shadow: 0.5em 1em rgb(0,0,0);
    }
    
    </style>
</head>
<body>
<p class = "boxOne">This is purple</p>
<p class = "boxTwo">This is purple and black toghter</p>
<P class = "boxThree">This is transparent purple</P>
<div id="boxshadow"><p class = "boxFourth">This is purple with a shadow</p></div>
</body>
</html>
