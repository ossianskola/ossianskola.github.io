<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochromatic</title>
    <style>
        p{
            width: 4em;
            height: 2em;
            color: white;
        }
        .colourone{
            background-color: rgb(247, 85, 242);
        }
        .colourtwo{
            background-color: rgb(218, 10, 211);
        }
        .colourthierd{
            background-color: rgb(122, 6, 118);
        }
        .colourfourth{
           background-color:  rgb(0,0,0);}
    </style>
</head>
<body>
<p class="colourone">First</p>
<p class="colourtwo">Second</p>
<p class="colourthierd">Thierd</p>
<p class="colourfourth">Fourth</p>
</body>
</html>
